<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/welcome">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books">Books</a>
            </li>
            <!-- Add other navigation links here -->
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" formaction="/logout">Logout</button>
        </form>
    </div>
</nav>
<div class="container">
    <h1 class="mt-3 mb-4">Create New Book</h1>

    <form action="#" method="POST" th:action="@{/books/create}" th:object="${bookDto}">

        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input id="title" type="text" th:field="*{title}" class="form-control"/>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger"></p>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <input id="author" type="text" th:field="*{author}" class="form-control"/>
            <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="alert alert-danger"></p>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input id="description" type="text" th:field="*{description}" class="form-control"/>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="alert alert-danger"></p>
        </div>


        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
</html>
